syntax = "proto3";

package order;

option go_package = "streamfleet-app/pb/order";

import "google/protobuf/timestamp.proto";

// // ============================================
// // ENUMS
// // ============================================

enum PackageStatus {
  PACKAGE_STATUS_UNSPECIFIED = 0;
  PACKAGE_STATUS_PENDING = 1;
  PACKAGE_STATUS_PICKED_UP = 2;
  PACKAGE_STATUS_IN_TRANSIT = 3;
  PACKAGE_STATUS_OUT_FOR_DELIVERY = 4;
  PACKAGE_STATUS_DELIVERED = 5;
  PACKAGE_STATUS_FAILED = 6;
  PACKAGE_STATUS_CANCELLED = 7;
}

enum PackagePriority {
  PACKAGE_PRIORITY_UNSPECIFIED = 0;
  PACKAGE_PRIORITY_ECONOMY = 1;
  PACKAGE_PRIORITY_STANDARD = 2;
  PACKAGE_PRIORITY_EXPRESS = 3;
}

enum PackageCategory {
  PACKAGE_CATEGORY_UNSPECIFIED = 0;
  PACKAGE_CATEGORY_DOCUMENTS = 1;
  PACKAGE_CATEGORY_ELECTRONICS = 2;
  PACKAGE_CATEGORY_FOOD = 3;
  PACKAGE_CATEGORY_FRAGILE = 4;
  PACKAGE_CATEGORY_CLOTHING = 5;
  PACKAGE_CATEGORY_GENERAL = 6;
}

enum DeliveryStatus {
  DELIVERY_STATUS_UNSPECIFIED = 0;
  DELIVERY_STATUS_ASSIGNED = 1;
  DELIVERY_STATUS_IN_PROGRESS = 2;
  DELIVERY_STATUS_COMPLETED = 3;
  DELIVERY_STATUS_FAILED = 4;
  DELIVERY_STATUS_CANCELLED = 5;
}

enum TrackingEventType {
  TRACKING_EVENT_TYPE_UNSPECIFIED = 0;
  TRACKING_EVENT_TYPE_CREATED = 1;
  TRACKING_EVENT_TYPE_ASSIGNED = 2;
  TRACKING_EVENT_TYPE_PICKED_UP = 3;
  TRACKING_EVENT_TYPE_IN_TRANSIT = 4;
  TRACKING_EVENT_TYPE_OUT_FOR_DELIVERY = 5;
  TRACKING_EVENT_TYPE_DELIVERED = 6;
  TRACKING_EVENT_TYPE_EXCEPTION = 7;
  TRACKING_EVENT_TYPE_CANCELLED = 8;
}

// ============================================
// ADDRESS MESSAGE
// ============================================

message Address {
  string id = 1;
  string address_id = 2;
  string user_id = 3;
  string label = 4;
  string street_address = 5;
  string city = 6;
  string state = 7;
  string postal_code = 8;
  string country = 9;
  double latitude = 10;
  double longitude = 11;
  string instructions = 12;
  bool is_default = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
}

// ============================================
// PACKAGE MESSAGES
// ============================================

message Package {
  string id = 1;
  string package_id = 2;
  string customer_id = 3;
  string tracking_number = 4;
  string description = 5;
  double weight = 6;
  string dimensions = 7;
  PackageCategory category = 8;
  double value = 9;
  PackagePriority priority = 10;
  string special_handling = 11;
  string pickup_address_id = 12;
  string delivery_address_id = 13;
  PackageStatus status = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;
}

message PackageWithAddresses {
  Package package = 1;
  Address pickup_address = 2;
  Address delivery_address = 3;
}

message PackageFullDetails {
  Package package = 1;
  Address pickup_address = 2;
  Address delivery_address = 3;
  CustomerInfo customer = 4;
  DeliveryInfo delivery = 5;
}

message CustomerInfo {
  string customer_id = 1;
  string company_name = 2;
  string first_name = 3;
  string last_name = 4;
  string email = 5;
  string phone = 6;
}

// ============================================
// DELIVERY MESSAGES
// ============================================

message Delivery {
  string id = 1;
  string delivery_id = 2;
  string package_id = 3;
  string driver_id = 4;
  string route_id = 5;
  google.protobuf.Timestamp scheduled_pickup_time = 6;
  google.protobuf.Timestamp actual_pickup_time = 7;
  google.protobuf.Timestamp scheduled_delivery_time = 8;
  google.protobuf.Timestamp estimated_delivery_time = 9;
  google.protobuf.Timestamp actual_delivery_time = 10;
  DeliveryStatus delivery_status = 11;
  string delivery_proof = 12;
  string delivery_notes = 13;
  string failure_reason = 14;
  double distance_km = 15;
  int32 duration_minutes = 16;
  google.protobuf.Timestamp created_at = 17;
  google.protobuf.Timestamp updated_at = 18;
}

message DeliveryInfo {
  Delivery delivery = 1;
  DriverInfo driver = 2;
}

message DriverInfo {
  string driver_id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone = 4;
  string vehicle_type = 5;
  string vehicle_plate = 6;
  double rating = 7;
}

message DeliveryFullDetails {
  Delivery delivery = 1;
  Package package = 2;
  Address pickup_address = 3;
  Address delivery_address = 4;
  DriverInfo driver = 5;
  CustomerInfo customer = 6;
}

// ============================================
// TRACKING EVENT MESSAGES
// ============================================

message TrackingEvent {
  string id = 1;
  string event_id = 2;
  string package_id = 3;
  string delivery_id = 4;
  TrackingEventType event_type = 5;
  string event_description = 6;
  string location = 7;
  double latitude = 8;
  double longitude = 9;
  google.protobuf.Timestamp occurred_at = 10;
  string created_by = 11;
  google.protobuf.Timestamp created_at = 12;
}

// ============================================
// ROUTE MESSAGES
// ============================================

message Route {
  string id = 1;
  string route_id = 2;
  string driver_id = 3;
  string route_name = 4;
  string start_location = 5;
  string end_location = 6;
  string status = 7;
  double total_distance_km = 8;
  int32 estimated_duration_minutes = 9;
  int32 actual_duration_minutes = 10;
  double optimization_score = 11;
  google.protobuf.Timestamp started_at = 12;
  google.protobuf.Timestamp completed_at = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
}

message RouteStop {
  string id = 1;
  string stop_id = 2;
  string route_id = 3;
  string delivery_id = 4;
  int32 stop_sequence = 5;
  string stop_type = 6;
  string address_id = 7;
  google.protobuf.Timestamp scheduled_arrival = 8;
  google.protobuf.Timestamp actual_arrival = 9;
  google.protobuf.Timestamp scheduled_departure = 10;
  google.protobuf.Timestamp actual_departure = 11;
  string status = 12;
  int32 dwell_time_minutes = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
}

message RouteWithStops {
  Route route = 1;
  repeated RouteStop stops = 2;
}

// ============================================
// PAGINATION
// ============================================

message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message PaginationResponse {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_count = 3;
  int32 total_pages = 4;
}

// ============================================
// LOCATION
// ============================================

message Location {
  double latitude = 1;
  double longitude = 2;
  string address = 3;
}

// ============================================
// PRICING
// ============================================

message PriceEstimate {
  double base_price = 1;
  double distance_price = 2;
  double weight_price = 3;
  double priority_multiplier = 4;
  double total_price = 5;
  string currency = 6;
  double estimated_distance_km = 7;
}
