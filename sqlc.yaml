version: "2"
sql:
  - engine: "postgresql"
    queries: "src/database/queries"
    schema: "src/database/migrations"
    gen:
      go:
        package: "database"
        out: "src/database/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true